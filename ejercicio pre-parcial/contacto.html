<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/contacto.css">
</head>

<body>
    <div class="formBody">
        <form class="formItems" action="contacto">
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Ingrese su nombre..." id="nombre">
            <label for="email">Email:</label>
            <input type="email" placeholder="Ingrese su email..." id="email">
            <label for="subject">Subject</label>
            <input type="text" placeholder="Ingrese subject..." id="subject">
            <label for="mensaje">Mensaje:</label>
            <textarea class="textBox" name="mensaje" id="mensaje" placeholder="Ingrese su mensaje..."></textarea>
            <button type="submit">Enviar</button>
            <a class="volver" href="./index.html"><button class="volver" type="button">Volver</button></a>
        </form>
    </div>
</body>

</html>
